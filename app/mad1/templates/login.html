{% extends "base.html" %}
    {% block title %}Login{% endblock %}
    {% block content %}
        <h1>Login</h1>
        <form method = "POST">
        <div class = "form-group">
            <label for="form_login_email">Email</label>
            <input type="email" class="form-control" id="form_login_email" name="form_login_email" placeholder="Enter your email">
        </div>
        <div class = "form-group">
            <label for="form_login_password">Password</label>
            <input type="password" class="form-control" id="form_login_password" name="form_login_password" placeholder="Enter your password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    {% endblock %}
