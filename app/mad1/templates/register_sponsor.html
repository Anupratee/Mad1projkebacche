{% extends "base.html" %}
    {% block title %} Register {% endblock %}
    {% block content %}
        <h1>Register Sponsor</h1>
        <form method = "POST">
            <div class = "form-group">
                <label for="form_sponsor_name">Name</label>
                <input type="name" class="form-control" id="form_sponsor_name" name="form_sponsor_name" placeholder="Enter your name">
            </div>
            <div class = "form-group">
                <label for="form_sponsor_email">Email</label>
                <input type="email" class="form-control" id="form_sponsor_email" name="form_sponsor_email" placeholder="Enter your email">
            </div>
            <div class = "form-group">
                <label for="form_sponsor_password1">Password</label>
                <input type="password" class="form-control" id="form_sponsor_password1" name="form_sponsor_password1" placeholder="Enter your password">
            </div>
            <div class = "form-group">
                <label for="form_sponsor_password">Confirm password</label>
                <input type="password" class="form-control" id="form_sponsor_password2" name="form_sponsor_password2" placeholder="Confirm your password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    {% endblock %}
